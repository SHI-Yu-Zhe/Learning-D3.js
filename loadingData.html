<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "d3.js"></script>
    <title>loadingData</title>
</head>
<body>
    <script>
        d3.json("./dynamic_ranking.csv",function(error,data){
            if(error){
                return console.warn(error);
            }
            d3.select("body")
                .selectAll("p")
                .data(data)
                .enter()
                .append("p")
                .text(function(d){
                    return d.name+", "+d.location;
                })
        });
    </script>
</body>
</html>
