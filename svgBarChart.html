<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "d3.js"></script>
    <style>
        svg rect{
            fill:orange;
        }
        svg text{
            fill:white;
            font-family:sans-serif;
            text-anchor:end;
        }
    </style>
    <title>svgBarChart</title>
</head>
<body>
    <script>
        var data = [5,10,20];
        var scaleFactor = 10, // the scale factor of data is 10,
            // they need to be scaled to a pixel value to be visible
            width = 200,
            barHeight = 20;
        var graph = d3.select("body") // create a graph element
            .append("svg")
            .attr("width",width)
            .attr("height",barHeight*data.length);
        var bar = graph.selectAll("g") // append a group element
            // and create a bar element
            .data(data)
            .enter()
            .append("g")
            .attr("transform",function(d,i){
                return "translate(0,"+i*barHeight+")";
            })
        bar.append("rect")
            .attr("width",function(d){
                return d*scaleFactor;
            })
            .attr("height",barHeight-1); // append the bar, exclude the original bar
        bar.append("text")
            .attr("x",function(d){
                return d*scaleFactor;
            })
            .attr("y",barHeight/2) // keep the text stay middle of the end of bar
            .attr("dy",".35em")
            .text(function(d){
                return d;
            });
    </script>
</body>
<body>
    <script>
        var data = [10, 15, 20, 25, 30];
        var colors = ['#ffffcc','#c2e699','#78c679','#31a354','#006837'];
        var svg = d3.select("body")
            .append("svg")
            .attr("height",500)
            .attr("width",500);
        var g = svg.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform",function(d,i){
                return "translate(0,0)";
            });
        g.append("circle")
            .attr("cx",function(d,i){
                return 50+i*100;
            })
            .attr("cy",100)
            .attr("r",function(d,i){
                return d*1.5;
            })
            .attr("fill",function(d,i){
                return colors[i];
            });
        g.append("text")
            .attr("x",function(d,i){
                return 55+i*100;
            })
            .attr("y",105)
            .attr("stroke","teal")
            .attr("font-size","12px")
            .attr("font-family","sans-serif")
            .text(function(d){
                return d;
            })
    </script>
</body>
</html>
